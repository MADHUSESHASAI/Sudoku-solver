<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            display: grid;
            grid-template-columns: repeat(9,1fr);
            gap: 5px;
           

        }
        input[type='text']
        {
            width: 20px;
        }
        #container
        {
            width:100px;
        }

    </style>
</head>
<body>
    <div id="container">
        <form method="post">
            {% csrf_token %}
            <div class="box">
                {% for i in list %}
                <input type="text" value="" name='{{ forloop.counter}}'>
                {% endfor%}
            </div>
            <input type="submit">
        </form>
        
    </div>
    
    
</body>
</html>
