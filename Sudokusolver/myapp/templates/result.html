<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            display: grid;
            grid-template-columns: repeat(9,1fr);
            gap: 5px;
           

        }
        #boxes
        {
            width: 20px;
        }
        #container
        {
            width:100px;
            position: absolute;
            top:35%;
            left: 35%;
        }

    </style>
</head>
<body>
    <a href="/history">do yoy want to see the history</a>
    <div id="container">
        {% if result%}
        <div class="box">
            {% for i in list %}
            <div id="boxes">
                {{i}}
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>Please enter a Valid Sukoku</p>

        {% endif %}
            
    </div>
    
    
</body>
</html>
